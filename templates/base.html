<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Софья Анчугова. {% block lab %}{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='lab1/favicon.jpg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='lab1/favicon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> <!-- стили -->
    <style>
        body{
            {% if request.cookies.get('color') %} 
                color: {{ request.cookies.get('color') }}; 
            {% endif %}
            {% if request.cookies.get('bgcolor') %}
                background-color: {{ request.cookies.get('bgcolor') }};
            {% endif %}
            {% if request.cookies.get('fontsize') %}
                font-size: {{ request.cookies.get('fontsize') }}px;
            {% endif %}
            {% if request.cookies.get('fontstyle') == 'italic' %}
                font-style: italic;
            {% elif request.cookies.get('fontstyle') == 'bold' %}
                font-weight: bold;
            {% endif %}
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
        <nav>
            <a href="/">К списку лабораторных</a>
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Софья Анчугова, ФБИ-32, 3 курс, 2025
    </footer>
</body>
</html>
