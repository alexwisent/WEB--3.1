{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        .create-article-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
        }

        .create-article-box {
            padding: 20px 30px;
            border: 2px solid green;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        .create-article-box div {
            margin-bottom: 15px;
        }

        .create-article-box input[type="text"],
        .create-article-box textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .create-article-box textarea {
            height: 150px;
            resize: vertical;
        }

        .create-article-box button {
            padding: 10px 20px;
            border: none;
            background-color: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-article-box button:hover {
            background-color: darkgreen;
        }

        .checkbox-container {
            text-align: left;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }
    </style>

    <div class="create-article-container">
        <div class="create-article-box">
            <h1>Создание статьи</h1>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="post">
                <div>
                    <label>
                        Название статьи:
                        <input type="text" maxlength="50" name="title" value="{{ title or '' }}">
                    </label>
                </div>

                <div>
                    <textarea name="article_text">{{ article_text or '' }}</textarea>
                </div>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="is_public" {% if is_public %}checked{% endif %}>
                        Сделать статью публичной (видимой для всех пользователей)
                    </label>
                </div>

                <div>
                    <button type="submit">Готово</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
