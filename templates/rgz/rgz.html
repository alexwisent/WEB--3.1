{% extends "base.html" %}

{% block lab %}Расчётно-графическое задание{% endblock %}

{% block main %}
<style>
    .pharmacy-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .nav-panel {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .nav-btn {
        padding: 10px 20px;
        border: 1px solid #3498db;
        border-radius: 5px;
        text-decoration: none;
        color: #3498db;
        background: white;
        font-weight: 500;
        transition: 0.2s;
    }

    .nav-btn:hover {
        background: #3498db;
        color: white;
    }

    .user-info {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        color: #2c3e50;
    }
</style>

<div class="pharmacy-title">
    Аптека «Здоровье+»
</div>

<div class="nav-panel">
    <a href="/rgz/search" class="nav-btn">Поиск препаратов</a>
    <a href="/rgz/add" class="nav-btn">Добавить препарат</a>
    <a href="/rgz/login" class="nav-btn">Вход</a>
    <a href="/rgz/register" class="nav-btn">Регистрация</a>
    <a href="/rgz/logout" class="nav-btn">Выход</a>
</div>

<div class="user-info">
    Пользователь: {{ login }}
</div>
{% endblock %}
